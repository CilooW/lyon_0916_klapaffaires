    # keep your service names short
    app.slugger:
        class: KlapBundle\Utils\Slugger

    admin.categoryVideo:
        class: KlapBundle\Admin\CategoryVideoAdmin
        arguments: [~, KlapBundle\Entity\CategoryVideo, ~]
