            - { name: sonata.admin, manager_type: orm, label: Video }

    admin.testimony:
        class: KlapBundle\Admin\TestimonyAdmin
        arguments: [~, KlapBundle\Entity\Testimony, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Témoignage }

