KlapBundle\Entity\category_video:
    type: entity
    table: null
    repositoryClass: KlapBundle\Repository\category_videoRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        category:
            type: string
            length: '70'
            nullable: true
            unique: true
        short_desc:
            type: string
            length: '50'
        long_desc:
            type: text
        picture:
            type: string
            length: '100'
        category_title:
            type: string
            length: '100'
            unique: true

    oneToMany:
        integration_videos:
            targetEntity: Integration_video
            mappedBy: video

    lifecycleCallbacks: {  }
